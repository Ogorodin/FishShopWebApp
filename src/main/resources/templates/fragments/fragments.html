<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="eng">

<head th:fragment="headerfiles">
<title>* F I S H - S H O P *</title>
<meta charset="UTF-8" />
<link
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet">
</head>

<body>
	<!-- HEADER -->
	<div th:fragment="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/home"><strong>FISH</strong> Shop</a>
				</div>
				<div sec:authentication="">
					<ul class="nav navbar-nav navbar-left">
						<li sec:authorize="!isAnonymous()">
							<a th:text="${'Hello, ' + #authentication.principal.username}"
								id="userButton" class="btn">Greet user here.</a>
						</li>
						<li>
							<a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn">Logout</a>
						</li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="cart">Cart</a></li>
						<li>
							<a sec:authorize="isAnonymous()" th:onclick="@{location.href='/login'}" type="button" class="btn">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>

</html>
