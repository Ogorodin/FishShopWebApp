<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Your cart</title>
<link
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:insert="fragments/fragments :: header">HEADER</div>
	<div class="container">
		<div class="row">
			<div th:if="${userDTO.listOfProducts.isEmpty()}" class="container">
				<div>
					<ol class="breadcrumb">
						<li>Your cart is empty.</li>
					</ol>
				</div>
			</div>
			<div th:if="${!userDTO.listOfProducts.isEmpty()}" class="container">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th style="width: 50%">Product</th>
							<th style="width: 10%">Price</th>
							<th style="width: 8%">Quantity</th>
							<th style="width: 22%" class="text-center">Subtotal</th>
							<th style="width: 10%"></th>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="product : ${userDTO.listOfProducts}">
							<td><p th:text="${product.title}">product title</p></td>
						</tr>
						<tr>
							<td>
								<div class="row">
									<div class="col-sm-2 hidden-xs">
										<img src="http://placehold.it/100x100" alt="..."
											class="img-responsive" />
									</div>
									<div class="col-sm-10">
										<h4 class="nomargin">Product 1</h4>
										<p>Fish description here.</p>
									</div>
								</div>
							</td>
							<td>$1.99</td>
							<td><input type="number" class="form-control text-center"
								value="1"></td>
							<td class="text-center">1.99</td>
							<td>
								<button class="btn btn-info btn-sm">
									<i class="fa fa-refresh"></i>
								</button>
								<button class="btn btn-danger btn-sm">
									<i class="fa fa-trash-o"></i>
								</button>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total 1.99</strong></td>
						</tr>
						<tr>
							<td><a th:href="@{/index}" class="btn btn-warning"><i
									class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total
									$1.99</strong></td>
							<td><a th:href="@{/checkout}"
								class="btn btn-success btn-block">Checkout <i
									class="fa fa-angle-right"></i>
							</a></td>
						</tr>
					</tfoot>
				</table>
			</div>

		</div>
	</div>

</body>
</html>
